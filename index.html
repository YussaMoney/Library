<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Libary</title>
</head>
<body>
  <table id="table">
    <thead>
      <th>Author</th>
      <th>Title</th>
      <th>No. of Pages</th>
      <th>Read?</th>
      <th>Remove</th>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button type="button" class="new-book">ADD NEW BOOK</button>
  <form id="form">
    Insert Book Details
    <dt>
      <label for="author">Author:
        <dd><input type="text" id="author"></dd>
      </label>
    </dt>
    <dt>
      <label for="title">Title:
        <dd><input type="text" id="title"></dd>
      </label>
    </dt>
    <dt>
      <label for="pages">Pages:
        <dd><input type="number" id="pages"></dd>
      </label>
    </dt>
    <dt>
      <label for="read">Read?:
        <dt>
          <input type="checkbox" id="yes" value="Yes">
          <label for="yes">Yes
          </label>
          <dd>
            <input type="checkbox" id="no" value="No">
            <label for="no">No
            </dd>
          </label>
        </dt>
      </label>
    </dt>
    <button type="button" class="add-book">ADD BOOK</button>
  </form>

  <div class="display-added" id="added">
    Added Successfully!
  </div>

  <div class="display-removed" id="removed">
    Removed Successfully!
  </div>



  <script src="index.js"></script>
</body>
</html>
